<!-- blog/templates/blog/read_more.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="text-light">{{ post.title }}</h2>
    </div>
    <div class="card-body">
      <p>{{ post.description }}</p>
      <p class="small text-muted">Author: {{ post.author.username }} - {{ post.pub_date }}</p>
      <a href="{% url 'blog:post_list' %}" class="btn btn-secondary mt-2">Back to Posts</a>
    </div>
  </div>
{% endblock %}
