{% extends 'base.html' %}

{% block content %}
  {% if not_allowed %}
    <div class="alert alert-danger">
      You cannot edit this post as it does not belong to you.
    </div>
  {% else %}
    <div class="card">
      <div class="card-header bg-warning text-white">
        <h2>Edit Post</h2>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-warning text-white">Save Changes</button>
        </form>
      </div>
    </div>
    <a href="{% url 'blog:post_list' %}" class="btn btn-secondary mt-2">Back to Posts</a>
  {% endif %}
{% endblock %}
