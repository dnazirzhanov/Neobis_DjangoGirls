{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h2>Login</h2>
    </div>
    <div class="card-body">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
  <a href="{% url 'register' %}" class="btn btn-secondary mt-2">Register</a>
{% endblock %}
