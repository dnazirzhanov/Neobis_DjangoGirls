{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h2>Register</h2>
    </div>
    <div class="card-body">
      <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
  <a href="{% url 'login' %}" class="btn btn-secondary mt-2">Login</a>
{% endblock %}
